<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <div class="header-content">    
        </div>
        <a href="https://github.com/Milagros-coder" target="_blank" class="github-link">
            <i class="fab fa-github"></i> GitHub
        </a>
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigosgrupo.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="botonSortear" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
            </div>
            <div id="botonReiniciar" class="button-reiniciar" onclick="reiniciarJuego()" aria-label="Reiniciar Juego"> 
                    <img src="assets/boton reiniciar.png" alt="Ícono para reiniciar">
                    Reiniciar juego
            </div>
            <!-- Modal de alerta -->
            <div id="miAlerta" class="modal">
                <div class="modal-contenido">
                    <h2>¡Atención!</h2>
                    <p id="mensajeAlerta">Aquí va tu mensaje de alerta.</p>
                    <button id="cerrarAlerta">Cerrar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
